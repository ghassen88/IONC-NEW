<ion-grid>
	<ion-row class="ion-justify-content-center">
		<ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
			<div  class="ion-text-center">
				<img src="../../../assets/logo.png">
				<h4>Veuillez remplir les identifiants!!</h4>
      </div>
      <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
			<div class="ion-padding">
        
				<ion-item>
					<ion-input type="text" name="username" ngModel placeholder="Username"></ion-input>
				</ion-item>
<br>
				<ion-item>
					<ion-input type="password" name="password" ngModel placeholder="Password"></ion-input>
        </ion-item>
        
			</div>

			<div class="ion-padding">
				<ion-button size="large" type="submit"  expand="block">Connexion</ion-button>
      </div>
    </form>
		</ion-col>
	</ion-row>
</ion-grid>
